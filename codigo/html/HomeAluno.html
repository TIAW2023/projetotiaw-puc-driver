                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="noite-checkbox">
                            <label class="form-check-label" for="noite-checkbox">Noite</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-pesquisar">Pesquisar</button>
                    </div>
                </form>
            </div>
