<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados básicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div id="nav"></div>
    <div class="container">
        <form>
            <h2 class="text-center">Anexos</h2>
            <div class="form-group">
                <label for="crlv">CRLV:</label>
                <input type="file" class="form-control-file" id="crlv" name="crlv" required>
            </div>
            <div class="form-group">
                <label for="van">Fotos da Van:</label>
                <input type="file" class="form-control-file" id="van" name="van" required>
            </div>
            <div class="form-group">
                <label for="selfie">Selfie:</label>
                <input type="file" class="form-control-file" id="selfie" name="selfie" required>
            </div>
            <div class="text-center">
                <a href="CadastroMotorista2.html" class="btn btn-secondary">Voltar</a>
                <a href="CadastroMotorista4.html" class="btn btn-primary" type="submit" onclick="return validateForm()">Próximo</a>


            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const form = document.querySelector('form');
            if (form.checkValidity() === false) {
              alert('Por favor, preencha todos os campos obrigatórios.');
              event.preventDefault();
              event.stopPropagation();
              return false;
            }
            return true;
          }
        </script>
        <script src="/codigo/js/server.js"></script>
    <script src="/codigo/js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/Xp7VhJXp1KkaBtb"
        crossorigin="anonymous"></script>
</body>
