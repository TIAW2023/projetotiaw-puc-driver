    <div class="container">
        <form>
            <h2 class="text-center">Dados Básicos Aluno</h2>
            <form action="#">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Matricula:</label>
                            <input type="tel" class="form-control" id="matricula" name="matricula" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
                          </div>
                
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <a href="CadastroAluno2.html" class="btn btn-primary" type="submit" onclick="return validateForm()">Próximo</a>


            </div>
        </form>
    </div>

    <script>
    function validateForm() {
        const form = document.querySelector('form');
        if (form.checkValidity() === false) {
          alert('Por favor, preencha todos os campos obrigatórios.');
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
        return true;
      }
