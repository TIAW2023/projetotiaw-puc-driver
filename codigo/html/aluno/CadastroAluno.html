    <div class="container">
            <h2 class="text-center">Dados Básicos Aluno</h2>
            <form action="#" id="formularioAluno">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" class="form-control" id="nomeAluno" name="nomeAluno" required>
                        </div>
                         <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="number" class="form-control" id="cpfAluno" name="cpfAluno" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="number" class="form-control" id="telefoneAluno" name="telefoneAluno" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Matricula:</label>
                            <input type="number" class="form-control" id="matriculaAluno" name="matriculaAluno" required>
                        </div> 
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="emailAluno" name="emailAluno" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
                          </div>
                
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senhaAluno" name="senhaAluno" required>
                        </div>
                    </div>
                </div>
            <h2 class="text-center">Informações Aluno </h2>
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cep">Cep:</label>
                        <input type="number" class="form-control" id="cepAluno" name="cepAluno" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="enderecoAluno" name="enderecoAluno" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Url Foto:</label>
                        <input type="text" class="form-control" id="urlFotoAluno" name="urlFotoAluno" required >
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno:</label><br>
                        <input type="checkbox" id="manha" name="turnoAluno"> 
                        <label for="manha">Manha</label><br>
                        <input type="checkbox" id="tarde" name="vehicle1" value="Bike">
                        <label for="tarde" id="">Tarde</label><br>
                        <input type="checkbox" id="noite" name="vehicle1" value="Bike">
                        <label for="noite">Noite</label><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairroAluno" name="bairroAluno" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="numero">Nº</label>
                        <input type="number" class="form-control" id="numeroAluno" name="numeroAluno" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estadoAluno" name="estadoAluno" required disabled>
                    </div>
                </div>
            </div> 
            <div class="text-center">
                <a href="../home&Login.html" class="btn btn-secondary">Voltar</a>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </div>
        </form>

    function validateForm() {
        const form = document.querySelector('form');
        if (form.checkValidity() === false) {
