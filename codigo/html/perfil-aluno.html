<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil-Aluno.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>Perfil Aluno</title>
</head>

<body>
    <div id="nav"></div>

    <div class="container">
        <section>

            <div class="d-flex align-items-center justify-content-center" id="containerFotoPerfil">
                <div class="d-flex flex-column">
                    <img id="imgAluno" src="../img/Foto-Perfil-PLACE-HOLDER.jpg">
                    <h1 class="mt-4">Perfil Alice</h1>
                </div>
            </div>

        </section>

        <section class="form-inner">
            <form action="#">
                <div class="row  my-auto">
                    <div class="col-sm-2 col-12">
                        <p>
                            MATRICULA
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="1274965" type="number" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            CPF
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="128.587.786-87" type="number" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            TELEFONE
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="(31) 9 9157-5876" type="number" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            E-MAIL
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="example@hotmail.com" type="email" class="w-100" required>
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            CEP
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="57892-600" type="number" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            LOGRADOURO
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="Rua Geremias Alcobaça" type="text" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            NÚMERO
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="42" type="number" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            BAIRRO
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="São Gabriel" type="text" class="w-100">
                    </div>
                    <div class="col-sm-2 col-12">
                        <p>
                            TURNO
                        </p>
                    </div>
                    <div class="col-sm-10 col-12">
                        <input placeholder="NOITE" type="text" class="w-100">
                    </div>
                    <div class="text-center ">
                        <button class="btn-dark">SALVAR</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <div id="footer-padrao"></div>
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
