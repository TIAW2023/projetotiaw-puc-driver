<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados básicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container-fluid" id="navbar">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                        <h1 class="logo">PUC DRIVER</h1>
                    </div>
                    <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                        <button type="text" id="navbar-items">ENTRAR</button>
                        <button type="text" id="navbar-items">CADASTRE-SE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <form>
            <h2 class="text-center">Dados básicos</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="labelnome" for="nome">Nome completo:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label id="labelcpf" for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label id="labeltelefone" for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="labelemail" for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
                      </div>
                      
                    <div class="form-group">
                        <label id="labelsenha" for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" type="submit" onclick='cadastrar()'>Próximo</a>
            </div>
            
        </form>
    </div>
    <script src="cadastro.js"></script>
    <script src="nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/Xp7VhJXp1KkaBtb"
        crossorigin="anonymous"></script>
</body>
