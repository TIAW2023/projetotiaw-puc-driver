<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados básicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div id="nav"></div>
    <div class="container">
        <form>
            <h2 class="text-center">Informações da Van</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" class="form-control" id="placa" name="placa" required>
                    </div>
                    <div class="form-group">
                        <label for="chassi">Chassi:</label>
                        <input type="text" class="form-control" id="chassi" name="chassi" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ano">Ano/Modelo:</label>
                        <input type="text" class="form-control" id="ano" name="ano" required>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href="CadastroMotorista1.html" class="btn btn-secondary">Voltar</a>
                <a href="CadastroMotorista3.html" class="btn btn-primary" type="submit" onclick="return validateForm()">Próximo</a>


            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const form = document.querySelector('form');
            if (form.checkValidity() === false) {
              alert('Por favor, preencha todos os campos obrigatórios.');
              event.preventDefault();
              event.stopPropagation();
              return false;
            }
            return true;
          }
        </script>
    <script src="/codigo/js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/Xp7VhJXp1KkaBtb"
        crossorigin="anonymous"></script>
</body>
