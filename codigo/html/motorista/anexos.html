<div class="p-2">
    <div class="row">
        <div class="col-12">
            <p class="text-center">Anexos</p>
        </div>
        <div class="col-2">
            <p>Selfie</p>
        </div>
        <div class="col-10">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="selfie">
                <label class="input-group-text" for="selfie">Enviar</label>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-10">
            <img class="pb-2" id="selfie-1" src="https://picsum.photos/50" alt="">
        </div>
        <div class="col-2">
            <p>CRLV</p>
        </div>
        <div class="col-10">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="crlf">
                <label class="input-group-text" for="crlf">Enviar</label>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-10">
            <img class="pb-2" id="crlv-1" src="https://picsum.photos/50" alt="">
        </div>
        <div class="col-2">
            <p>Fotos da Van</p>
        </div>
        <div class="col-9">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="picVan">
                <label class="input-group-text" for="picVan">Enviar</label>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-10">
            <img class="pb-2" id="van-1" src="https://picsum.photos/50" alt="">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Salvar</button>
    </div>
</div>

<script>
    $(document).ready(() => {
        let motorista = loadDadosBasicos();

        $("#selfie-1").attr("src", motorista.selfieCad);

        $("#crlv-1").attr("src", motorista.crlvCad);

        $("#van-1").attr("src", motorista.vanCad);
    })

    function loadDadosBasicos() {
        let idMotorista = localStorage.getItem("id") || "01234567890";

        let motoristas = JSON.parse(localStorage.getItem("listaUser") || []);
        let motorista = motoristas.filter(item => {
            if (item.cpfCad == idMotorista) {
                return item;
            }
        })[0];

        return motorista;
    }
</script>
