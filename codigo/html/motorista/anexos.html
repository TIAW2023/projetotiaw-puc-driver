<script>
    $(document).ready(() => {
        let motorista = loadDadosBasicos();
        
        $("#selfie-1").attr("src", "https://picsum.photos/seed/selfie/50");
        $("#selfie-1").attr("src", "https://picsum.photos/seed/selfie1/50");

        $("#crlv-1").attr("src", "https://picsum.photos/seed/picsum5/50");

        $("#van-1").attr("src", "https://picsum.photos/seed/picsum/50");
        $("#van-2").attr("src", "https://picsum.photos/seed/picsum1/50");
        $("#van-3").attr("src", "https://picsum.photos/seed/picsum2/50");
    })

    function loadDadosBasicos(){
        let idMotorista = localStorage.getItem("id") || "01234567890";

        let motoristas = JSON.parse(localStorage.getItem("listaUser") || []);
        let motorista = motoristas.filter(item => {
            if(item.cpfCad == idMotorista){
                return item;
            }
        })[0];

        return motorista;
    }
</script>
