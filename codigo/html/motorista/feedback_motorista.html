<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/home.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/perfil-motorista.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>PUC DRIVER</title>
</head>

<body class="default-background-color">

    <div id="nav"></div>

    <section class="container">
        <div id="no-motorista" class="invisible">
            Nenhum motorista vinculado para dar feedback :/
        </div>

        <div id="feedback-container" class="d-flex align-items-center justify-content-center invisible">
            <div class="d-block p-3 mt-4 mb-3 shadow rounded feedback-card">
                <p class="text-center fw-bold fs-2">Avalie seu motorista</p>
                <img id="motorista-selfie" src="https://picsum.photos/200" alt="" class="rounded mx-auto img-fluid d-block">
                <p class="text-center fw-medium fs-4 p-3">Conte nos um pouco de sua experiência!</p>
                <div class="row p-1">
                    <div class="col-5 p-1 my-auto">
                        <p class="fs-5">Condições da Van</p>
                    </div>
                    <div class="col-7 p-1 my-auto">
                        <i class="condition bi bi-star"></i>
                        <i class="condition bi bi-star"></i>
                        <i class="condition bi bi-star"></i>
                        <i class="condition bi bi-star"></i>
                        <i class="condition bi bi-star"></i>
                    </div>

                    <div class="col-5 p-1">
                        <p class="fs-5">Pontualidade</p>
                    </div>
                    <div class="col-7 p-1 my-auto">
                        <i class="punctuality bi bi-star"></i>
                        <i class="punctuality bi bi-star"></i>
                        <i class="punctuality bi bi-star"></i>
                        <i class="punctuality bi bi-star"></i>
                        <i class="punctuality bi bi-star"></i>
                    </div>
                    <div class="col-5 p-1">
                        <p class="fs-5">Tratamento do motorista</p>
                    </div>
                    <div class="col-7 p-1" id="treatment">
                        <i class="treatment bi bi-star"></i>
                        <i class="treatment bi bi-star"></i>
                        <i class="treatment bi bi-star"></i>
                        <i class="treatment bi bi-star"></i>
                        <i class="treatment bi bi-star"></i>
                    </div>
                </div>

                <p class="fs-5 pt-1">Comentários gerais</p>
                <textarea class="w-100 comment-textarea" name="" id="commentArea" cols="" rows="3"></textarea>

                <button id="saveComment" class="btn btn-primary w-100" style="background-color: black;">Salvar</button>
            </div>
        </div>
    </section>
    <div id="footer-padrao"></div>

    <script src="/codigo/js/nav.js"></script>
    <script src="/codigo/js/footer.js"></script>
    <script type="module" src="/codigo/js/feedback.js"></script>
</body>

</html>
