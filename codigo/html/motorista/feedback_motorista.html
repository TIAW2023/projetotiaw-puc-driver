<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="jquery.star-rating-svg.js"></script>
    <title>PUC DRIVER</title>
</head>

<body>

    <nav id="navbar">
        <div id="navbar-container">
            <h1 class="logo">PUC DRIVER</h1>
            <ul id="navbar-items">
                <li><a href="#">PERFIL</a></li>
                <li><a href="#">AVALIAR MOTORISTA</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <div class="d-flex align-items-center justify-content-center">
            <div class="d-block p-3 mt-4 mb-3 shadow rounded" style="background-color: antiquewhite; max-width: 500px;">
                <p class="text-center fw-bold fs-2">Avalie seu motorista</p>
                <img src="https://picsum.photos/200" alt="" class="rounded mx-auto d-block">
                <p class="text-center fw-medium fs-4 p-3">Conte nos um pouco de sua experiência!</p>
                <div class="row">
                    <div class="col-5 p-2">
                        <p class="fs-5">Condições da Van</p>
                    </div>
                    <div class="col-7 p-2">
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </div>

                    <div class="col-5 p-2">
                        <p class="fs-5">Pontualidade</p>
                    </div>
                    <div class="col-7 p-2">
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="col-5 p-2">
                        <p class="fs-5">Tratamento do motorista</p>
                    </div>
                    <div class="col-7 p-2">
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star-fill rating-color"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </div>
                </div>

                <p class="fs-5 pt-3">Comentários gerais</p>
                <textarea class="w-100 comment-textarea" name="" id="" cols="" rows="3"></textarea>

                <button class="btn btn-primary w-100">Salvar</button>
            </div>
        </div>
    </section>
</body>

</html>
