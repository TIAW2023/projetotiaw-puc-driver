<div class="p-2">
    <div class="row">
        <div class="col-12">
            <p class="text-center">Informações da Van</p>
        </div>
        <div class="col-3">
            <p>Placa</p>
        </div>
        <div class="col-9">
            <input type="text" id="placa" class="w-100">
        </div>
        <div class="col-3">
            <p>Chassi</p>
        </div>
        <div class="col-9">
            <input type="text" id="chassi" class="w-100">
        </div>
        <div class="col-3">
            <p>Ano/Modelo</p>
        </div>
        <div class="col-9">
            <input type="text" id="modelo" class="w-100">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Salvar</button>
    </div>
</div>

<script>
    $(document).ready(() => {
        let motorista = loadDadosBasicos();

        $('#placa').val(motorista.placaCad)
        $('#chassi').val(motorista.placaCad)
        $('#modelo').val(motorista.placaCad)
    })

    function loadDadosBasicos(){
        let idMotorista = localStorage.getItem("id") || "01234567890";

        let motoristas = JSON.parse(localStorage.getItem("listaUser") || []);
        let motorista = motoristas.filter(item => {
            if(item.cpfCad == idMotorista){
                return item;
            }
        })[0];

        return motorista;
    }
</script>
