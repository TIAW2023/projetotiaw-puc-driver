<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados básicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div id="nav"></div>
    <div class="container">
        <form>
            <h2 class="text-center">Disponibilidade</h2>
            <div class="form-group">
                <label for="turno">Turno de Trabalho:</label>
                <select class="form-control" id="turno" name="turno" required>
                    <option value="">Selecione...</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bairros">Bairros onde está disponível:</label>
                <textarea class="form-control" id="bairros" name="bairros" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <a href="CadastroMotorista3.html" class="btn btn-secondary" >Voltar</a>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="/codigo/js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/Xp7VhJXp1KkaBtb"
        crossorigin="anonymous"></script>
</body>
