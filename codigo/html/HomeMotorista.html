<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puc Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/motorista.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/codigo/css/cadastrarpassageiros.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>
        p{
            margin: 0;
        }
    </style>
</head>

<body class="fundoPadrao"  onload="changeTab('manha')">
    <div id="nav" style="background-color: black;"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="d-flex justify-content-center">
                    <h3>Gerenciar Minha Van</h3>
                </div>
            </div>
        </div>
        <nav class="d-flex justify-content-between">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button onclick="changeTab('manha')" class="nav-link active" id="nav-manha-tab" data-toggle="tab" data-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Manhã</button>
                <button onclick="changeTab('tarde')" class="nav-link" id="nav-tarde-tab" data-toggle="tab" data-target="#nav-profile" type="button"
                    role="tab" aria-controls="nav-profile" aria-selected="false">Tarde</button>
                <button onclick="changeTab('noite')" class="nav-link" id="nav-noite-tab" data-toggle="tab" data-target="#nav-contact" type="button"
                    role="tab" aria-controls="nav-contact" aria-selected="false">Noite</button>
            </div>

            <!-- MODAL -->
            <div class="col-12 col-md-6 d-flex">
                <!-- BOTAO MODAL -->
                <button type="button" class="btn btn-primary ml-auto" style="max-height: 48px;" data-bs-toggle="modal"
                    data-bs-target="#registerPassagersModal">
                    <i class="fa fa-plus"></i>
                    Novo passageiro
                </button>

                <!-- CORPO MODAL -->
                <div class="modal fade" id="registerPassagersModal" tabindex="-1" aria-labelledby="registerPassagersModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <form id="modal" class="modal-content form-register-passasger" onsubmit="salvar(event)" method="POST">
                            <div class="modal-body">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"><i class="bi bi-x-circle"></i></button>
                                <h3>Cadastrar passageiros</h3>
                                <div class="card-body pt-5" id="text-modal">
                                    <div class="col">
                                        <div class="row">
                                            <p class="card-text col-6" id="text-imput">Matricula PUC</p>
                                            <input name="matricula" class="col-6" id="input-login-matricula" type="text"
                                                placeholder="000000">
                                            <div class="col-5"></div>
                                            <button onclick="matriculaOk()" type="button" id="bnt-adicionar"
                                                class="btn col-2">ok</button>
                                            <div class="col-5"></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <p class="card-text col-6" id="text-imput">Nome</p>
                                            <input name="nome" class="col-6" disabled="" id="input-login-nome" type="text"
                                                placeholder="Aaaaaa Aaaaaa"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <p class="card-text col-6" id="text-imput">Telefone</p>
                                            <input name="telefone" class="col-6" disabled="" id="input-login-telefone" type="tel"
                                                placeholder="(00)00000-0000"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <p class="card-text col-6" id="text-imput">Endereço</p>
                                            <input name="endereco" class="col-6" disabled="" id="input-login-endereco" type="tel"
                                                placeholder="R. Aaaa Aaaa"></input>
                                        </div>
                                    </div>
                                    <input id="input-login-turno" hidden />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="bnt-adicionar" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="bnt-adicionar" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- FIM DO MODAL -->
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- DIA --> 
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <!-- CARD -->
                <div class="mt-4 d-flex flex-wrap" style="gap: 32px;" id="nav-home">
                </div>
            </div>
        </div>
        <div id="footer-padrao"></div>
    </div>
    <script src="../js/nav-motorista.js"></script>
    <script src="../js/footer.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="/codigo/js/cadastrarpassageiro.js"></script>

</html>
